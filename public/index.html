<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oioio.ai - Multi-site Portfolio</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            padding: 0; 
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 50px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
        }
        h1 { 
            color: #2c3e50; 
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .section-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        .section-card:hover {
            transform: translateY(-5px);
        }
        .section-title {
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>oioio.ai</h1>
        <p class="subtitle">Scalable Multi-Site Architecture</p>
        
        <div class="sections">
            <a href="/projects/" class="section-card">
                <div class="section-title">Projects</div>
            </a>
            <a href="/services/" class="section-card">
                <div class="section-title">Services</div>
            </a>
            <a href="/research/" class="section-card">
                <div class="section-title">Research</div>
            </a>
            <a href="/hobbies/" class="section-card">
                <div class="section-title">Hobbies</div>
            </a>
            <a href="/tutorials/" class="section-card">
                <div class="section-title">Tutorials</div>
            </a>
            <a href="/technology/" class="section-card">
                <div class="section-title">Technology</div>
            </a>
            <a href="/academics/" class="section-card">
                <div class="section-title">Academics</div>
            </a>
        </div>
    </div>
</body>
</html>
